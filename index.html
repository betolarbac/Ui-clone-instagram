<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
           <img src="./img/instagram-celular.png" alt="imagem de celualr com instagram na tela ">
        </div>
         <div class="instagram-continue">
              <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                     <img src="./img/perfil instagram.jpg" alt="perfil instagram">
                 </div>
                 <a href="#" class="instagram-login">Continue como vraubeto</a>
                 <a href="#" class="instagram-logout">Remover conta</a>
              </div>
              <div class="group">
                  <p class="not-account">Não é vraubeto</p>
                  <p class="not-account">
                      <a href="" class="link-blue">Altera conta</a>
                      ou 
                      <a href="#" class="link-blue">inscreva-se</a>
                  </p>
              </div>
              <div class="get-the-app">
                  <p class="get-app">baixe o aplicativo</p>
                  <div class="download">
                      <a href="#" class="app-download"></a>
                      <a href="#" class="app-download"></a>
                  </div>
              </div>
          </div>
    </div>
    
</body>
</html>
